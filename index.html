<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="./style/style.css">
    <title>Sunny Days</title>
  </head>
  
  <body>
    <div class="container"
    <div class="current-info">
    <div class="date-container">
      <div class="time" id="time">12:30<span id="am-pm">PM</span></div>
      <div class="date" id="date">Friday 19 August</div>
      <div class="others" id="current-weather-items"
          
        <div class="weather-item">
        <div>Humidity</div>
        <div>90%</div>
        </div>

        <div class="weather-item">
        <div>pressure</div>
        <div>90%</div>
        </div>
      
        <div class="weather-item">
        <div> wind speed </div>
        <div> 13mph </div>
        </div>
      </div>
           
      <div class="place container">
        <div class="time-zone" id="time-zone">eastern USA</div>
        <div id="country" class="country">USA</div>
      </div>  

      
      <div class="future-forecast">
        <div class="today" id="current-temp">
        <img src="" alt="weather icon" class="w-icon">
          
          <div class="day">Wednesday</div>
          <div class="temp">night - 60"&#176; </div>
          <div class="temp">Day - 70</div>
          
          <div class="day">Thursday</div>
          <div class="temp">night - 60"&#176; </div>
          <div class="temp">Day - 70</div>   
          
          <div class="day">Friday</div>
          <div class="temp">night - 60"&#176; </div>
          <div class="temp">Day - 70</div>
       
          <div class="day">Saturday</div>
          <div class="temp">night - 60"&#176; </div>
          <div class="temp">Day - 70</div>
        </div>

<script src="scripts/script.js"></script>

  </body>
</html>
