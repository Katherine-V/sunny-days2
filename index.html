<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="./style/style.css">
    <title>Sunny Days</title>
</head>
<body>
  <div class="container"
    .current-info <div class="current-info">
      <div class="date-container">
        <div class="time" id="time">12:30<span id="am-pm">PM</span></div>
        <div class="date" id="date">Wednesday 30 August</div>
        <div class="others" id="current-weather-items"
          <div class="weather-item">Humidity</div>
          <div>90%</div>

          <div class="weather-item">pressure</div>
          <div>90%</div>

          <div class="weather-item">wind speed</div>
          <div>90%</div>
      </div>
      <div class="place container"></div>
        <div class="time-zone">eastern USA</div>
    </div>
    <div class="future-forecast"></div>
      <div class="today" id="current-temp">
        <img src="" alt="weather icon" class="w-icon">
          <div class="day">Wednesday</div>
          <div class="temp">night - 60"&#176; F</div>
          <div class="temp">Day - 70</div>
        </div>


<script src="scripts/script.js"></script>
</body>
</html>
